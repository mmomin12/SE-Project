	<script>
		$(function(){

			$("#usererror").hide();
			$("#passworderror").hide();
			$("#emailerror").hide();


			var user_error = false;
			var password_error = false;
			var email_error = false;

			$("#userid").focusout(function(){

				uservalid();

			});

			$("#userpassword").focusout(function(){

				passwordvalid();

			});

			$("#useremail").focusout(function(){

				emailvalid();

			});

			function uservalid(){
				var user = $("#userid").val();

				if(user){
					$("#usererror").hide();
					user_error=false;
					$.post("check.php",{ user: user, },function(data){
							if(data > 0){
								$("#usererror").html("User Id already taken");
								$("#usererror").show();
								user_error = true;
							}
						});
				}else{
					$("#usererror").html("Please fill out this field");
					$("#usererror").show();
					user_error = true;
				}

			}

			function passwordvalid(){
				var password = $("#userpassword").val();

				if(password){
					$("#passworderror").hide();
					password_error=false;
					if(password.length<8){
						$("#passworderror").html("Password must be atleast 8 character");
						$("#passworderror").show();
						password_error=true;
					}
					else{
						$("#passworderror").hide();
					}
				}else{
					$("#passworderror").html("Please fill out this field");
					$("#passworderror").show();
					password_error=true;
				}

			}


		function emailvalid(){
			var email = $("#useremail").val();

				if(email){
					$("#emailerror").hide();
					email_error=false;
					var filter= /.+\@student.gsu.edu/;
					if (!filter.test(email)){
						$("#emailerror").html("Please enter valid gsu email");
						$("#emailerror").show();
						email_error = true;
					}else{
					$.post("check.php",{ email: email, },function(data){
							if(data > 0){
								$("#emailerror").html("This email is already registered");
								$("#emailerror").show();
								email_error = true;
							}
						});
					}
				}else{
					$("#emailerror").html("Please fill out this field");
					$("#emailerror").show();
					email_error = true;
				}

		}

		$("#reg_submit").submit(function(){
			 user_error=false;
			 email_error=false;
			 password_error=false;
				uservalid();
				passwordvalid();
				emailvalid();
			if(user_error==false && email_error==false && password_error==false){
				return true;

			}else{

				return false;
			}


		});


	});


	</script>
